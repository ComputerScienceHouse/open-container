{% extends 'base.html' %}
{% block title %}List Events{% endblock %}
{% block body %}
      {% for event in events %}
      <div class="jumbotron">
        <h2>{{event['name']}}</h2>
        <h3>Start: {{event['startTime']}}</h3>
        <h3>End: {{event['endTime']}}</h3>
        <h3>Hosted By: {{event['host']}}</h3>
        <p>{{event['description']}}</p>
        <a type="button" href="/edit/event/{{event['id']}}" class="btn btn-lg btn-success">View Event</a>
      </div>
        <hr>
      {% endfor %}
{% endblock %}
